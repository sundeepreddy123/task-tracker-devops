name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Tests
      run: |
        pip install -r app/requirements.txt
        pytest app/

    - name: Build Docker Image
      run: docker build -t your_dockerhub/task-tracker:latest .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Image
      run: docker push your_dockerhub/task-tracker:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull your_dockerhub/task-tracker:latest
          docker stop task-tracker || true
          docker rm task-tracker || true
          docker run -d -p 3000:3000 --name task-tracker your_dockerhub/task-tracker:latest
